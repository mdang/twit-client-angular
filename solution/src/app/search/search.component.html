<h3></h3>

<form action="/" name="search" (ngSubmit)="updateTerm()">
  <div class="form-group">
    <input
      name="term"
      type="text"
      placeholder="Show tweets about..."
      [(ngModel)]="term"
      class="form-control">
  </div>
  <input type="submit" value="Search" class="btn btn-primary">
  <a href="#" class="stop">Stop stream</a>
</form>
