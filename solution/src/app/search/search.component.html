<h3>{{ currentTermMessage }}</h3>

<form name="search" (ngSubmit)="updateTerm()">
  <div class="form-group">
    <input
      name="term"
      type="text"
      placeholder="Show tweets about..."
      [(ngModel)]="term"
      class="form-control">
  </div>
  <input type="submit" value="Search" class="btn btn-primary">
  <a class="stop" (click)="stop($event)">Stop stream</a>
</form>
